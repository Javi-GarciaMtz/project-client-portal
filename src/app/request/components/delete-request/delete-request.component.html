

  <div class="p-2">

    <h1 mat-dialog-title>Eliminación de una solicitud</h1>

    <div mat-dialog-content>

      <p>Estás a punto de eliminar la solicitud con el número:</p>

      <p><span class="fw-semibold">{{ data.certificate.code }}</span></p>

      <p>Esta acción no se puede deshacer. ¿Estás seguro de que deseas continuar?</p>

    </div>

    <div mat-dialog-actions style="display: flex; justify-content: flex-end;">
      <button mat-button (click)="onNoClick()">Cancelar</button>
      <button mat-flat-button color="primary" type="submit" (click)="deleteCertificate()">Eliminar</button>
    </div>

  </div>
