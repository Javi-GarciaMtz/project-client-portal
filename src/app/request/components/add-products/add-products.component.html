
<div class="row mt-4 mb-4">
    <div class="col-sm-12">

        <mat-card>

            <mat-card-content>

                <mat-tab-group [selectedIndex]="selectedIndex">
                    @for (tab of tabs; track tab; let index = $index;) {
                        <mat-tab [label]="'Producto ' + (index+1)">
                            <div class="p-4">

                                <app-product-tab
                                  (eventSendProducts)="handlerSendProducts($event)"
                                  [product]="tab">
                                </app-product-tab>

                                <!-- Contents for {{index}} i -->

                                <div class="row">
                                    <div class="col-sm-12 text-center">
                                        <button mat-flat-button
                                            color="primary"
                                            class="example-delete-tab-button"
                                            [disabled]="index === 0"
                                            (click)="changeIndex(-1)">
                                            <
                                        </button>

                                        <button mat-flat-button
                                            color="primary"
                                            class="example-delete-tab-button"
                                            [disabled]="tabs.length === 1"
                                            (click)="removeTab(index)">
                                            Eliminar producto
                                        </button>

                                        <button mat-flat-button
                                            color="primary"
                                            class="example-add-tab-button"
                                            (click)="addTab()">
                                            Agregar producto
                                        </button>

                                        <button mat-flat-button
                                            color="primary"
                                            class="example-delete-tab-button"
                                            [disabled]="index === tabs.length-1"
                                            (click)="changeIndex(1)">
                                            >
                                        </button>
                                    </div>
                                </div>

                            </div>
                        </mat-tab>
                    }
                </mat-tab-group>

            </mat-card-content>

        </mat-card>

        <div class="row mt-3 mb-5">
            <div class="col-sm-12 text-center">
                <button mat-flat-button color="primary" class="example-delete-tab-button" (click)="goBack()">
                    Regresar
                </button>
                <button mat-flat-button color="primary" class="example-delete-tab-button">
                    Guardar solicitud
                </button>
            </div>
        </div>

    </div>
</div>
